server
{
    listen 8080;
    host 127.0.0.1;
    root /home/akoraich/webserv/www;
    client_max_body_size 10M;

    errorFolder  /home/akoraich/webserv/www/error;
    error_page 404               404.html;
    error_page 409               409.html;
    error_page 500 502 503 504   500.html;

    location /
    {
        root /home/akoraich/webserv/www;
        index index.html;
        methods GET POST;
    }

    location /cgi
    {
        root /home/akoraich/webserv/www/cgi;
        methods GET POST;
    }

    location /old-page
    {
        methods GET;
        root /home/akoraich/webserv/www;
        redirect 301 /new-page;
    }

    location /non/asma
    {
        methods GET;
        root /home/akoraich/webserv/www/asma;
        index asma.html;
        autoindex on;
    }

    location /login
    {
        methods GET POST;
        index login.html;
        root /home/akoraich/webserv/www/login;
        autoindex on;
        redirect 301 /new-page;
    }

    location /signup
    {
        methods GET POST;
        index signup.html;
        root /home/akoraich/webserv/www/login;
        redirect 301 /new-page;
    }

    location /logout
    {
        methods POST;
        root /home/akoraich/webserv/www/login;
        redirect 301 /new-page;
    }

    location /auth
    {
        isProtected;
        root /home/akoraich/webserv/www/auth;
    }

    location /form-test
    {
        methods POST;
    }

    location /upload
    {
        isProtected;
        upload_dir /home/akoraich/webserv/www/upload;
        root /home/akoraich/webserv/www/upload;\
        index files.html;
        autoindex off;
    }

    location /dashboard
    {
        methods GET;
        index dashboard.html;
        root /home/akoraich/webserv/www/auth;
    }
}