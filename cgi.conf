server
{
    listen 8080;
    host 127.0.0.1;
    authFolder /home/sgouzi/webserv/www/auth;
    root /home/sgouzi/webserv/www;
    client_max_body_size 10000M;

    errorFolder  /home/sgouzi/webserv/www/error;
    error_page 404               404.html;
    error_page 409               409.html;
    error_page 500 502 503 504   500.html;

    location /
    {
        root /home/sgouzi/webserv/www;
        methods GET POST;
        index index.html;
    }

    location /old-page
    {
        methods GET;
        root /home/sgouzi/webserv/www;
    }

    location /non/asma
    {
        methods GET;
        root /home/sgouzi/webserv/www/asma;
        index asma.html;
        autoindex on;
    }

    location /login
    {
        needContentLen;
        methods GET POST;
        index login.html;
        root /home/sgouzi/webserv/www/login;
        autoindex on;
    }

    location /signup
    {
        needContentLen;
        methods GET POST;
        index signup.html;
        root /home/sgouzi/webserv/www/login;
    }

    location /logout
    {
        methods POST;
        root /home/sgouzi/webserv/www/login;
    }

    location /auth
    {
        isProtected;
        root /home/sgouzi/webserv/www/auth;
    }

    location /upload
    {
        needContentLen;
        upload_dir /home/sgouzi/webserv/www/upload/files;
        root /home/sgouzi/webserv/www/upload;
    }

    location /form-test
    {
        needContentLen;
        methods POST;
        redirect 308 /redirect;
    }

    location /redirect
    {
        needContentLen;
        root /home/sgouzi/webserv/www;
        index salah.html;
        methods POST;
    }

    
    location /dashboard
    {
        methods GET;
        index dashboard.html;
        root /home/sgouzi/webserv/www/auth;
    }
}

