server
{
    listen 8080;
    host 127.0.0.1;
    server_names example.com www.example.com;
    root /home/akoraich/ourwebserve/www;
    client_max_body_size 10M;
    
    error_page 404 /home/akoraich/ourwebserve/www/error/error404.html;
    error_page 500 502 503 504 /home/akoraich/ourwebserve/www/error/error500.html;
    
    location /
    {
        root /home/akoraich/ourwebserve/www;
        methods GET POST;
        index index.html index.htm;
        autoindex on;
    }
    
    location /old-page
    {
        methods GET;
        root /home/akoraich/ourwebserve/www;
        redirect 301 /new-page;
    }
}

