<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Web Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #007acc;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        .links a {
            display: inline-block;
            margin: 0 10px;
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #005a99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Web Server!</h1>
        <p>
            This is the default index page.<br>
        </p>
        <div class="links">
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
            <a href="/old-page">Old Page</a>
        </div>
    </div>
</body>
</html>
