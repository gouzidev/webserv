<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files - WebServ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
 
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .files-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .title-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .title-section p {
            font-size: 1.2rem;
            color: #666;
        }
        
        .breadcrumb {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .files-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .files-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .secondary-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .secondary-btn:hover {
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }
        
        .files-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .files-header h3 {
            font-size: 1.5rem;
            color: #333;
        }
        
        .view-toggle {
            display: flex;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 3px;
        }
        
        .view-btn {
            padding: 8px 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .view-btn.active {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .files-list {
            display: none;
        }
        
        .files-list.active {
            display: block;
        }
        
        .files-grid.active {
            display: grid;
        }
        
        .file-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative; /* Add this for positioning the delete button */
        }
        
        .file-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        /* Add delete button styles */
        .delete-cross {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .delete-cross:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        
        .delete-cross:active {
            transform: scale(0.95);
        }
        
        .file-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            word-break: break-word;
        }
        
        .file-size {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .file-date {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .file-action {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .view-btn-action {
            background: #007bff;
            color: white;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .share-btn {
            background: #17a2b8;
            color: white;
        }
        
        .file-action:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        
        .file-details {
            display: flex;
            flex-direction: column;
        }
        
        .file-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .empty-description {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 8px 15px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .page-btn:hover,
        .page-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .files-container {
                margin: 10px;
                padding: 20px;
            }
            
            .title-section h1 {
                font-size: 2rem;
            }
            
            .files-actions {
                justify-content: center;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
            }
        }
        
        .server-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="files-container">
        <div class="header">
            <div class="title-section">
                <h1>My Files 📁</h1>
                <p>Manage and organize your uploaded files</p>
            </div>
        </div>

        <div class="breadcrumb">
            🏠 <a href="/auth/dashboard.html">Dashboard</a> / My Files
        </div>

        <!-- File Statistics -->
        <div class="files-stats">
            <div class="stat-card">
                <div class="stat-number">42</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">1.2GB</div>
                <div class="stat-label">Storage Used</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">8</div>
                <div class="stat-label">File Types</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">Shared Files</div>
            </div>
        </div>

        <!-- Actions -->
        <div class="files-actions">
            <a href="/upload" class="action-btn secondary-btn">📁 Upload New File</a>
            <button class="action-btn" onclick="selectAll()">✅ Select All</button>
            <button class="action-btn" onclick="deleteSelected()">🗑️ Delete Selected</button>
            <a href="/auth/dashboard.html" class="action-btn">← Back to Dashboard</a>
        </div>

        <!-- Files Section -->
        <div class="files-section">
            <div class="files-header">
                <h3>Your Files</h3>
                <div class="view-toggle">
                    <button class="view-btn active" onclick="switchView('grid')">📊 Grid</button>
                    <button class="view-btn" onclick="switchView('list')">📋 List</button>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter">
                <input type="text" class="search-input" placeholder="🔍 Search files..." id="searchInput">
                <select class="filter-select" id="typeFilter">
                    <option value="">All Types</option>
                    <option value="image">Images</option>
                    <option value="document">Documents</option>
                    <option value="video">Videos</option>
                    <option value="audio">Audio</option>
                    <option value="archive">Archives</option>
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="name">Sort by Name</option>
                    <option value="date">Sort by Date</option>
                    <option value="size">Sort by Size</option>
                    <option value="type">Sort by Type</option>
                </select>
            </div>

            <!-- Grid View -->
            <div class="files-grid active" id="gridView">
                <div class="file-card" data-filepath="/upload/51iwy83fgEL._AC_SL1500_.jpg">
                    <button class="delete-cross"  data-filepath="/upload/51iwy83fgEL._AC_SL1500_.jpg" title="Delete file">×</button>
                </div>
            </div>

        </div>
    </div>

    <div class="server-status">
        <span class="status-dot"></span>
        WebServ v1.0 | Server Online
    </div>
    <script>
        const deleteButtons = document.querySelectorAll('.delete-cross');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const filePath = this.getAttribute('data-filepath');

                console.log(filePath);

                fetch(filePath, {
                    method: 'DELETE',
                });
            });
        });

    </script>

</body>
</html>
